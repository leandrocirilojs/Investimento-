<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Investimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 10;
        }

        .container {
            margin-top:70px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Ajusta as colunas dinamicamente */
            gap: 10px;
            width: 95%;
            max-width: 900px;
            padding: 10px;
        }

        .quadrado {
            width: 100%;
            aspect-ratio: 1; /* Mantém os quadrados proporcionais */
            background-color: orange;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            user-select: none;
            border-radius: 5px;
        }

        .quadrado.marcado {
            background-color: #8BC34A;
        }

        .info {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: center;
            width: 250px;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(8, 1fr); /* 8 colunas em telas médias */
            }
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(10, 1fr); /* 10 colunas em telas grandes */
            }
        }

    </style>
</head>
<body>

    <div class="container" id="container"></div>
    <div class="info">
        <p>Total Investido: R$ <span id="total">0</span></p>
    </div>

    <script>
        const numeroQuadrados = 200;
        const valoresPossiveis = [5, 10, 20, 50, 100, 200, 300, 400];
        const valorTotal = 20000;
        const container = document.getElementById("container");
        const totalInvestido = document.getElementById("total");

        function gerarValoresFixos() {
            let valores = [];
            let soma = 0;

            for (let i = 0; i < numeroQuadrados - 1; i++) {
                let valor = valoresPossiveis[Math.floor(Math.random() * valoresPossiveis.length)];
                if (soma + valor > valorTotal) break;
                valores.push(valor);
                soma += valor;
            }

            valores.push(valorTotal - soma); // Ajusta o último quadrado para atingir 20.000
            return valores;
        }

        const valoresQuadrados = JSON.parse(localStorage.getItem("valoresQuadrados")) || gerarValoresFixos();
        localStorage.setItem("valoresQuadrados", JSON.stringify(valoresQuadrados));

        const quadradosMarcados = JSON.parse(localStorage.getItem("quadradosMarcados")) || [];

        valoresQuadrados.forEach((valor, index) => {
            const quadrado = document.createElement("div");
            quadrado.classList.add("quadrado");
            quadrado.setAttribute("data-valor", valor);
            quadrado.textContent = `R$ ${valor}`;

            if (quadradosMarcados.includes(index)) {
                quadrado.classList.add("marcado");
            }

            quadrado.addEventListener("click", function () {
                if (quadrado.classList.contains("marcado")) {
                    quadrado.classList.remove("marcado");
                    const i = quadradosMarcados.indexOf(index);
                    quadradosMarcados.splice(i, 1);
                } else {
                    quadrado.classList.add("marcado");
                    quadradosMarcados.push(index);
                }

                localStorage.setItem("quadradosMarcados", JSON.stringify(quadradosMarcados));
                atualizarTotal();
            });

            container.appendChild(quadrado);
        });

        function atualizarTotal() {
            let total = quadradosMarcados.reduce((acc, index) => acc + valoresQuadrados[index], 0);
            totalInvestido.textContent = total.toFixed(2);
        }

        atualizarTotal();
    </script>

</body>
</html>
